argparse_cfg:
  gpus: 
    bind_to: processor_cfg.gpus
    help: number of gpus
  work_dir: 
    bind_to: processor_cfg.work_dir
    help: the dir to save logs and models
  batch_size: 
    bind_to: processor_cfg.batch_size
  resume_from:
    bind_to: processor_cfg.resume_from
    help: the checkpoint file to resume from



processor_cfg: 
  name: '.processor.recognition.train'

  # model setting
  model_cfg:
    name: '.models.backbones.ST_GCN'
    in_channels: 6
    num_class: 60
    ##num_class: 120
    dropout: 0.5
    edge_importance_weighting: True
    graph_cfg:
      layout: 'ntu-rgb+d'
      strategy: 'spatial'
  loss_cfg:
    name: 'torch.nn.CrossEntropyLoss'

  # dataset setting
  dataset_cfg: 
    - name: '.datasets.SkeletonFeeder'
      data_path: ./data/NTU-RGB-D/xsub/train_data.npy
      label_path: ./data/NTU-RGB-D/xsub/train_label.pkl
      # debug: true
    - name: '.datasets.SkeletonFeeder'
      data_path: ./data/NTU-RGB-D/xsub/val_data.npy
      label_path: ./data/NTU-RGB-D/xsub/val_label.pkl
      # debug: true

  # dataloader setting
  #batch_size: 64
  batch_size: 32
  gpus: 2

  # optimizer setting
  optimizer_cfg:
    name: 'torch.optim.SGD'
    lr: 0.1
    #lr: 0.01
    momentum: 0.9
    nesterov: true
    weight_decay: 0.0001

  # runtime setting
  workflow: [['train', 5], ['val', 1]]
  work_dir: ./work_dir/recognition/st_gcn/xsub
  log_level: 0
  total_epochs: 80
  training_hooks:
    lr_config:
      policy: 'step'
      step: [10, 50]
    log_config:
      interval: 100
      hooks:
        - type: TextLoggerHook
    checkpoint_config:
      interval: 5
    optimizer_config:
  resume_from:
  load_from: